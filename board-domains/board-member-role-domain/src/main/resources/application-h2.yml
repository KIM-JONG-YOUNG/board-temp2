spring:
  sql:
    init:
      mode: always
      schema-locations:
      - classpath:schema-member-role.sql
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
      username: sa
      password: 
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
